<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách cổ đông</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shareholder_list.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Danh sách Cổ đông</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Số cổ phần</th>
                <th>Hành động </th>
            </tr>
        </thead>
        <tbody>
            {% for shareholder in shareholders %}
            <tr>
                <td>{{ shareholder.id }}</td>
                <td>{{ shareholder.FullName }}</td>
                <td>{{ shareholder.Email }}</td>
                <td>{{ shareholder.PhoneNumber }}</td>
                <td>{{ shareholder.InvestmentAmount }}</td>
                <td><a href="{{ url_for('shareholder_detail', id=shareholder.id) }}" class="btn btn-info btn-sm">Sửa Trạng Thái </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
