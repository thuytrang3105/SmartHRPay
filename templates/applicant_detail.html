<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin chi tiết ứng viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='applicant_detail.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
        <div class="card p-4">
            <h2 class="mb-3">Thông tin chi tiết Ứng viên</h2>
            <p><strong>ID:</strong> {{ applicant.id }}</p>
            <p><strong>Họ và Tên:</strong> {{ applicant.FullName }}</p>
            <p><strong>Email:</strong> {{ applicant.Email }}</p>
            <p><strong>Số điện thoại:</strong> {{ applicant.PhoneNumber }}</p>
            <p><strong>Ngày ứng tuyển:</strong> {{ applicant.ApplicationDate }}</p>
            <form method="POST" action="/update_applicant_status/{{ applicant.id }}">
                <label for="status">Trạng thái:</label>
                <select name="status" class="form-select">
                    <option value="Pending" {% if applicant.Status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Interviewing" {% if applicant.Status == 'Interviewing' %}selected{% endif %}>Interviewing</option>
                    <option value="Hired" {% if applicant.Status == 'Hired' %}selected{% endif %}>Hired</option>
                    <option value="Rejected" {% if applicant.Status == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
                <button type="submit" class="btn btn-primary mt-2">Cập nhật trạng thái</button>
            </form>
        </div>
</body>
</html>
