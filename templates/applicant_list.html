<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ứng viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='applicant_list.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Danh sách Ứng viên</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
                <th>Hành động </th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
            <tr>
                
                <td>{{ applicant.id }}</td>
                <td>{{ applicant.FullName }}</td>
                <td>{{ applicant.Email }}</td>
                <td>{{ applicant.PhoneNumber }}</td>
                <td>{{ applicant.Status }}</td>
                <td><a href="{{ url_for('applicant_detail', id=applicant.id) }}" class="btn btn-info btn-sm">Sửa Trạng Thái </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
