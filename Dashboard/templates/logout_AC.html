<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng xuất - Hệ thống Quản lý Lương</title>
    <link rel="stylesheet" href="../static/common_AC.css" />
    <link rel="stylesheet" href="../static/logout_AC.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h3>Payroll Manager</h3>
          <p>Hệ thống Quản lý Lương</p>
        </div>
        <div class="sidebar-menu">
          <a href="payroll_AC.html" class="menu-item">
            <i class="fa fa-money-bill"></i>
            <span>Bảng lương nhân viên</span>
          </a>
          <a href="department_AC.html" class="menu-item">
            <i class="fa fa-building"></i>
            <span>Báo cáo theo phòng ban</span>
          </a>
          <a href="history_AC.html" class="menu-item">
            <i class="fa fa-history"></i>
            <span>Lịch sử lương nhân viên</span>
          </a>
          <a href="notifications_AC.html" class="menu-item">
            <i class="fa fa-bell"></i>
            <span>Thông báo bảng lương</span>
          </a>
          <a href="logout_AC.html" class="menu-item active">
            <i class="fa fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h2>Hệ thống Quản lý Lương</h2>
          <div class="user-info">
            <img
              src="https://ui-avatars.com/api/?name=Nguyen+Van+A&size=40&background=random"
              alt="User avatar"
            />
            <span>Nguyễn Văn A | Quản lý Lương</span>
          </div>
        </div>

        <div class="logout-container">
          <div class="logout-icon">
            <i class="fa fa-sign-out-alt"></i>
          </div>
          <h1 class="logout-title">Đăng xuất khỏi hệ thống</h1>
          <p class="logout-message">
            Bạn có chắc chắn muốn đăng xuất khỏi Hệ thống Quản lý Lương?
          </p>
          <div class="logout-buttons">
            <a href="index.html" class="btn btn-cancel">Hủy bỏ</a>
            <button id="confirm-logout" class="btn btn-confirm">
              Xác nhận đăng xuất
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Handle responsive sidebar
      function handleResponsive() {
        const sidebar = document.querySelector(".sidebar");
        const mainContent = document.querySelector(".main-content");

        if (window.innerWidth <= 768) {
          sidebar.style.width = "70px";
          mainContent.style.marginLeft = "70px";
        } else {
          sidebar.style.width = "250px";
          mainContent.style.marginLeft = "250px";
        }
      }

      // Initial check and on resize
      handleResponsive();
      window.addEventListener("resize", handleResponsive);

      // Handle logout confirmation
      document
        .getElementById("confirm-logout")
        .addEventListener("click", function () {
          // In a real application, this would handle the logout process
          // For now, we'll just redirect to a simulated login page
          window.location.href = "index.html";

          // Or show a confirmation
          // alert("Bạn đã đăng xuất thành công!");
        });
    </script>
  </body>
</html>
