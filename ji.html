<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách chức vụ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      @media (max-width: 600px) {
        th,
        td {
          font-size: 14px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Danh sách chức vụ</h1>
      <table>
        <thead>
          <tr>
            <th>ID Chức vụ</th>
            <th>Tên Chức vụ</th>
            <th>Lương Tối Thiểu</th>
            <th>Lương Tối Đa</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu mẫu -->
          <tr>
            <td>1</td>
            <td>Nhân viên bán hàng</td>
            <td>5,000,000.00</td>
            <td>8,000,000.00</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Quản lý</td>
            <td>10,000,000.00</td>
            <td>15,000,000.00</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nhân viên kỹ thuật</td>
            <td>6,000,000.00</td>
            <td>9,000,000.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
